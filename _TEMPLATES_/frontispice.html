<style>
  div.page.frontispice {
    padding-top:5cm;
  }
  div.frontispice > div {
    margin-top:1em;
  }
  div.frontispice div.titre {
    font-size:2em;
  }

  /* L'éditeur de la page 5 */
  div#publisher-page-5 {
    margin-top:2em;
  }

  /* Copyright de la page 6 */
  div#copyright-page-6 {
    width:100%%;
    margin-left:2cm;
    margin-right:2cm;
    text-align:justify;
  }
</style>
<div id="page-1" class="page frontispice">
  <!-- Vierge — page droite -->
</div>

<div id="page-2" class="page frontispice">
  <!-- Vierge - page gauche -->
</div>

<div id="page-3" class="page frontispice">
  <div id="titre-page-3" class="titre">
    %{book_title}
  </div>
</div>

<div id="page-4" class="page frontispice">
  <!-- Liste des œuvres précédente - gauche -->
  <div class="titre-premieres-pages">
    Du même auteur
  </div>
  <div id="autres-livres">
    %{author_books}
  </div>
</div>

<div id="page-5" class="page frontispice">
  <!-- Auteur, titre et éditeur - droite -->
  <div id="auteur-page-5" class="auteur">
    %{author_name}
  </div>
  <div id="titre-page-5" class="titre">
    %{book_title}
  </div>
  <div id="publisher-page-5" class="publisher">
    <div class="name">%{publisher_name}</div>
    <div class="address">%{publisher_address}</div>
  </div>
</div>

<div id="page-6" class="page frontispice">
  <!-- Informations livre - gauche -->
  <div id="auteur-page-6" class="auteur">
    %{author_name}
  </div>
  <div id="publisher-page-6" class="publisher">
    %{publisher_name}
  </div>
  <div id="isbn-page-6" class="isbn">
    %{isbn}
  </div>
  <div id="copyright-page-6" class="copyright">
    %{copyright}
  </div>
</div>

<div id="page-7" class="page frontispice">
  <!-- Dédicade - droite -->
  <div id="dedicace-page-7" class="dedicace">
    %{dedicace}
  </div>
</div>

<div id="page-8" class="page frontispice">
  <!-- Vierge - gauche -->
</div>
