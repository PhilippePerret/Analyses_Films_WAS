<div id="page-composition" class="page">

  <div id="publisher-composition" class="publisher">
    <label>Éditeur : </label>
    <span class="name">%{publisher_name}</span>
    <span class="address">%{publisher_address}</span>
  </div>

  <div id="depot-legal-composition" class="depot-legal">
    <label>Dépôt légal : </label> %{depot_legal}
  </div>

  <div id="imprimeur-composition" class="imprimeur">
    <label>Imprimeur : </label><span class="name">%{printer_name}</span>
    <span class="address">%{printer_address}</span>
  </div>

  <div id="date_impression-composition" class="date_impression">
    <label>Date d’impression: </label>%{print_date}
  </div>

  <div id="isbn-composition" class="isbn">
    <label>ISBN : </label>%{isbn}
  </div>
</div>
